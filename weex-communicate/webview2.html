<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>

<body>
  <img src="https://qr.alipay.com/bax06845wcxeta2jwh6z201e">
  <h1>android webview交互测试66667</h1>
  <input type="button" value="nativeLogin" onclick="login()">
  <input type="button" value="nativeIsLogin" onclick="isLogin()">
  <input type="button" value="nativeGetInfo" onclick="getInfo()">
  <input type="button" value="nativeShare" onclick="share()">
  <input type="button" value="js调native" onclick="pay()">
  <script type="text/javascript">
    function login() {
      ivynative.nativeLogin()
      alert('nativeLogin：')
    }
    function isLogin() {
      alert('nativeIsLogin' + ivynative.nativeIsLogin())
    }
    window.onNativeLogin = () => {
      alert('登录回调啦')
    }
    function getInfo() {
      const r = ivynative.nativeGetInfo()
      alert('nativeGetInfo' + r)
    }
    function share() {
      const r = ivynative.nativeShare()
      alert('nativeShare' + r)
    }
    function pay() {
      const r = ivynative.nativePay()
      alert('pay' + r)
    }
    window.onNativePaySuccess = () => {
      alert('onNativePaySuccess')
    }
  </script>
</body>
