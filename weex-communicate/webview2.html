<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>

<body>
  <img src="https://qr.alipay.com/bax06845wcxeta2jwh6z201e">
  <h1>android webview交互测试666678000</h1>
  <input type="button" value="nativeLogin" onclick="login()">
  <input type="button" value="nativeIsLogin" onclick="isLogin()">
  <input type="button" value="nativeGetInfo" onclick="getInfo()">
  <input type="button" value="nativeShare" onclick="share()">
  <input type="button" value="pay" onclick="pay()">
  <script type="text/javascript">
    function login() {
      ivynative.nativeLogin()
      alert('nativeLogin：')
    }
    function isLogin() {
      alert('nativeIsLogin' + ivynative.nativeIsLogin())
    }
    window.onNativeLogin = () => {
      alert('登录回调啦')
    }
    function getInfo() {
      const r = ivynative.nativeGetInfo('all')
      alert('nativeGetInfo' + r)
    }
    function share() {
      let options = {
        title: 'this.prizeInfo.share_title',
        content: 'this.prizeInfo.share_detail',
        url: `${conf.env === 'production' ? 'https://m.ivydad.com' : 'http://m.ivydad.com.cn'}/h5/luckdraw`,
        pic_url: 'this.prizeInfo.share_pic_url',
      }
      ivynative.nativeShare(options)
    }
    function pay() {
      ivynative.nativePay()
      alert('pay' )
    }
    window.onNativePaySuccess = () => {
      alert('onNativePaySuccess')
    }
  </script>
</body>
